<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/icon/apple-touch-icon-180x180.png">
    <link rel="manifest" href="/static/manifest.json">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <title>日常設備点検項目</title>
    <style>
        :root {
            --main-color: #007bff;
            --main-hover: #0056b3;
            --bg-color: #f5f7fa;
            --card-bg: #ffffff;
            --card-shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .section {
            background-color: var(--card-bg);
            padding: 30px 20px;
            margin-bottom: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px var(--card-shadow);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--main-color);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
        }

        .card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px var(--card-shadow);
            transition: transform 0.2s, box-shadow 0.2s;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
        }

        .button {
            display: inline-block;
            padding: 12px 16px;
            font-size: 16px;
            color: #fff;
            background-color: var(--main-color);
            border: none;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.2s;
            width: 100%;
        }

        .button:hover {
            background-color: var(--main-hover);
        }

        .button i {
            margin-right: 8px;
        }

        /* モバイル対応 */
        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }

            .button {
                font-size: 14px;
                padding: 10px 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container section">
        <h1><i class="fas fa-clipboard-check"></i> 二戸工場 - 日常設備点検項目</h1>
        <div class="grid-container">
            {% for process in processes %}
            <div class="card">
                <a href="{{ url_for('koutei_page', id=process.id) }}" class="button">
                    <i class="fas fa-tools"></i> {{ process.koutei }}
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="container section">
        <h1><i class="fas fa-history"></i> 日常設備点検 - 履歴確認</h1>
        <div class="grid-container">
            {% for process in processes %}
            <div class="card">
                <a href="{{ url_for('rireki_page', koutei_id=process.id) }}" class="button">
                    <i class="fas fa-list"></i> {{ process.koutei }}
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="container section">
        <h1><i class="fas fa-chalkboard-teacher"></i> テビキ操作説明</h1>
        <div class="grid-container">
            <div class="card">
                <a href="https://i83jds.tebiki.jp/courses/168914/play/3632357" class="button">
                    <i class="fas fa-play-circle"></i> 操作説明
                </a>
            </div>
            <div class="card">
                <a href="https://i83jds.tebiki.jp/courses/168914/play/3632373" class="button">
                    <i class="fas fa-database"></i> データ確認方法
                </a>
            </div>
            <div class="card">
                <a href="https://i83jds.tebiki.jp/courses/168914/play/3632385" class="button">
                    <i class="fas fa-compress"></i> NCTｺﾝﾌﾟﾚｯｻｰ説明
                </a>
            </div>
        </div>
    </div>
</body>
</html>
